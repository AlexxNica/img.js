<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>img.js</title>
    <script src="build/img.js"></script>
    <script>
        window.onload = function () {
            var layer,
                iCanvas = new img.ImageCanvas(600, 450);
            layer = iCanvas.addLayer('images/img1.jpg');
            layer.addFilter('coloradjust', {r: 0.25, g: 0.25});
            layer = iCanvas.addLayer('images/img2.jpg');
            layer.addFilter('coloradjust', {r: 0.30, g: -0.10, b: -0.15});
            layer.addFilter('invert');
            layer.opacity = 0.3;

            iCanvas.render(function (canvas) {
                document.body.appendChild(canvas);
            });
        };
    </script>
</head>
<body id="root">
</body>
</html>
