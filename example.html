<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>img.js</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/async/0.2.7/async.min.js"></script>
    <script src="process.js"></script>
    <script src="img.js"></script>
    <script>
        window.onload = function () {
            var layer,
                canvas = new img.Canvas();
            layer = canvas.addLayer("images/img1.jpg");
            layer.addFilter("coloradjust", {r: 0.25, g: 0.25});
            layer = canvas.addLayer("images/img2.jpg");
            layer.addFilter("coloradjust", {r: 0.30, g: -0.10, b: -0.15});
            layer.addFilter("invert");

            canvas.render(function (result) {
                var i;
                for (i = 0; i < result.length; i += 1) {
                    document.body.appendChild(result[i]);
                }
            });
        };
    </script>
</head>
<body id="root">
</body>
</html>
